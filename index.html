<html lang="ja">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>サンタクロース</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="settings">
    <form action="#">
      <p class="settings__title">サンタとLINE<span><i class="fa-solid fa-comment-dots"></i></span></p>
      <p>
        <label for="child-name">おなまえ</label>
        <br><input type="text" name="child-name" id="child-name" placeholder="〇〇ちゃんと愛称で入力" >
        <div class="error" id="child-name-error"></div>
      </p>
      <p>
        <label for="message">message</label><br>
        <textarea name="message" id="message"  placeholder="「ならいごとがんばってね」などサンタさんからのセリフを入力" ></textarea>
        <div class="error" id="message-error"></div>
      </p>
      <p><button id="fix-button" type="button" class="button">決定</button></p>
    </form>
  </div>

  <!-- ▼LINE風ここから -->
  <div class="line__container">
    <!-- タイトル -->
    <div class="line__title title__box">
      &lt;&nbsp;サンタクロース
      <div class="icon__box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <!-- ▼会話エリア scrollを外すと高さ固定解除 -->
    <div class="line__contents scroll">
      <!-- 相手の吹き出し -->
      <div class="line__left">
        <figure>
          <img src="images/24526426.jpg" />
        </figure>
        <div class="line__left-text">
          <div class="name">サンタクロース</div>
          <div class="text" id="santa-chat"></div>
        </div>
      </div>
    </div>
    <!--　▲会話エリア ここまで -->
      <div class="chat__outer">
        <div class="chat__contents">
          <span>&gt;</span>
          <div class="chat__input">
            <input type="text" name="chat" class="chat" id="chat" placeholder="メッセージ入力">
            <button id="chat-button" type="button"><span><i class="fa-regular fa-face-smile"></i></span></button>
          </div>
          <span><i class="fa-solid fa-microphone"></i></span>
        </div>
      </div>
  </div>
  <!--　▲LINE風ここまで -->
  <script src="js/script.js"></script>
</body>

</html>
